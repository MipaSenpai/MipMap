<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Minecraft Map Viewer</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css"
        />
        <style>
            html,
            body,
            #map {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
            #upload {
                position: absolute;
                top: 10px;
                left: 10px;
                z-index: 10;
                background: white;
                padding: 10px;
                border-radius: 6px;
            }
        </style>
    </head>
    <body>
        <div id="upload">
            <input type="file" id="jsonFile" accept=".json" />
            <button id="loadBtn">Load World</button>
            <div id="status"></div>
        </div>
        <div id="map"></div>

        <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
        <script src="/static/js/map.js"></script>
    </body>
</html>
